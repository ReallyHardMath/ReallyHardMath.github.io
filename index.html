<button id="bt" onclick="showIframe('https://reallyhardmath.github.io/assets/1v1lol')">1v1.lol</button>
<iframe id="if" frameBorder="0"></iframe>
<style>
  iframe {
    margin: 0px;
    display: block;
    width: 100%;
    height: 100%;
    border: 0px;
    padding: 0px;
  }
</style>
  <script> 
function showIframe(url) {
    var bt = document.getElementById('bt');
    var iframe = document.getElementById('if');
    iframe.src = url;  
    bt.style.display = 'none';
    document.body.appendChild(iframe);  
}
</script>
